<!DOCTYPE html>
<html>
<head>
<title>Smart mirror</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="src/clock.js"></script>
<script src="src/weather.js"></script>
<script type="text/javascript">
	function setSizeOnElements() {
		$('#content').css({
			top: $('#container').height(),
			width: $('#container').height(),
			height: $('#container').width()
		});
		$('#inner_content').css({
			width: $('#container').height()
		});
		$('#top_row, #middle_row, #bottom_row').css({
			height: $('#container').width() / 3
		});
	}
	$(window).resize(function() {
		setSizeOnElements();
	});
	$(document).ready(function() {
		setSizeOnElements();
		setTime();
		getWeather();
	});
	
  </script>
</head>
<body>
<div id="container">
	<div id="content">
		<div id="inner_content">
			<div id="top_row">
				<div id="div_time" class="content_div_left">
					<h1>14:23</h1>
					<h4>SATURDAY, JANUARY 7</h4>
				</div>
				<div id="div_weather" class="content_div_right">
					<h1>4&deg;</h1>
					<h4>CLEAR, SUNNY</h4>
					<h4>VÄXJÖ</h4>
				</div>
			</div>
			<div id="middle_row">
				<div id="div_mail" class="content_div_left">
					<h3>MAIL</h3>
					2 new
				</div>
				<div id="div_calendar" class="content_div_right">
					<h3>CALENDAR</h3>
					09:00: Daily standup
				</div>
			</div>
			<div id="bottom_row">
				<div id="div_news" class="content_div_left">
					<h3>NEWS</h3>
					<h4>Test test...</h4>
					<h4>Test test...</h4>
					<h4>Test test...</h4>
				</div>
				<div id="div_technews" class="content_div_right">
					<h3>TECH NEWS</h3>
					<h4>Test test...</h4>
					<h4>Test test...</h4>
					<h4>Test test...</h4>
					<h4>Test test...</h4>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
